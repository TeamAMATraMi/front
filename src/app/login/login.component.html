<mat-card>
  <mat-card-header>
    <mat-card-title>Connexion</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form novalidate [formGroup]="form">
      <table class="full-width" cellspacing="0">
        <tr>
          <mat-form-field class="full-width">
            <input matInput placeholder="Nom" formControlName="username" minlength="2" required name="username" />
            <mat-error *ngIf="form.get('username').dirty && form.get('username').hasError('required')">
              Le nom est <strong>requis</strong>
            </mat-error>
            <mat-error *ngIf="form.get('username').dirty && form.get('username').hasError('minLength')">
              min <strong>2 lettres</strong>
            </mat-error>
          </mat-form-field>
        </tr>
        <tr>
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Mot de passe" formControlName="password" minlength="2" required name="password" />
            <mat-error *ngIf="form.get('password').dirty && form.get('password').hasError('required')">
              Le mot de passe est <strong>requis</strong>
            </mat-error>
            <mat-error *ngIf="form.get('password').dirty && form.get('password').hasError('minLength')">
              min <strong>2 lettres</strong>
            </mat-error>
          </mat-form-field>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" type="submit" (click)="submit(form.value)" [disabled]="form.invalid">Se connecter</button>
  </mat-card-actions>
</mat-card>
