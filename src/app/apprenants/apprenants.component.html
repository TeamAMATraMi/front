<mat-toolbar>
    <mat-toolbar-row>
        <span>Apprenants</span>
        <span class="flex"></span>
        <span>Site : </span>
        <button mat-button [matMenuTriggerFor]="menuSite">Menu</button>
        <mat-menu #menuSite="matMenu">
            <ng-container *ngFor="let site of sites">
                <button mat-menu-item>{{site.ville}}</button>
            </ng-container>
        </mat-menu>

        <span class="flex"></span>

        <span>Groupe : </span>
        <button mat-button [matMenuTriggerFor]="menuGroupe">Menu</button>
        <mat-menu #menuGroupe="matMenu">
            <ng-container *ngFor="let groupe of groupes">
                <button mat-menu-item>{{groupe.nom}}</button>
            </ng-container>
        </mat-menu>

        <span class="flex"></span>
        <span>
          <mat-form-field>
              <mat-icon matPrefix>search</mat-icon>
              <input matInput placeholder="Chercher">
          </mat-form-field>
      </span>

    </mat-toolbar-row>
</mat-toolbar>

<section>
    <app-apprenant-card [apprenant]="apprenant" (deleteApprenant)="delete($event)" *ngFor="let apprenant of apprenants"> </app-apprenant-card>
</section>
