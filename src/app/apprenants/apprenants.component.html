<mat-toolbar>
  <mat-toolbar-row>
      <span>Site : </span>
      <button mat-button [matMenuTriggerFor]="menuSite">Menu</button>
      <mat-menu #menuSite="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
      </mat-menu>

      <span class="flex"></span>

      <span>Groupe : </span>
      <button mat-button [matMenuTriggerFor]="menuGroupe">Menu</button>
      <mat-menu #menuGroupe="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
      </mat-menu>

      <span class="flex"></span>
      <span>
          <mat-form-field>
             <mat-icon matPrefix>search</mat-icon>
              <input matInput
                     placeholder="Chercher"
                     formControlName="search">
        </mat-form-field>
      </span>

  </mat-toolbar-row>
</mat-toolbar>
<section>
    <mat-card class="mat-whiteframe-2dp">
        <mat-card-title-group>
            <mat-card-title>
                <span>{{ apprenant.nom }} {{ apprenant.prenom }}</span>
            </mat-card-title>
            <mat-card-subtitle>

            </mat-card-subtitle>

        </mat-card-title-group>
        <mat-card-content>
            Telephone : {{ apprenant.telephone}}
        </mat-card-content>
        <mat-card-content>
            Adresse : {{ apprenant.adresse}}
        </mat-card-content>
        <mat-card-content>
            Code postale : {{ apprenant.code_postal}}
        </mat-card-content>
        <mat-card-content>
            Commune : {{ apprenant.commune}}
        </mat-card-content>
    </mat-card>

</section>

<app-apprenant-card [apprenant]="apprenant" *ngFor="let apprenant of apprenants"> </app-apprenant-card>
