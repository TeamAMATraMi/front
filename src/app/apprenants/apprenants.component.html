<mat-toolbar>
    <mat-toolbar-row>
        <span>Apprenants</span>
        <span class="flex"></span>

        <span>Site : </span>
        <mat-form-field>
            <mat-select>
                <mat-option matInput (click)="groupesSites = groupes; afficherApprenants()">Tous les sites</mat-option>
                <mat-option matInput *ngFor="let site of sites" value="option" (click)="setSite(site)">{{site.ville}}</mat-option>
            </mat-select>
        </mat-form-field>

        <span class="flex"></span>

        <span>Groupe : </span>
        <mat-form-field>
            <mat-select>
                <mat-option matInput *ngFor="let groupe of groupesSites" value="option" (click)="changeApprenants(groupe)">{{groupe.nom}}</mat-option>
            </mat-select>
        </mat-form-field>

        <span class="flex"></span>
        <span>
          <mat-form-field>
              <mat-icon matPrefix></mat-icon>
              <input matInput (input)="applyFilter($event.target.value) "placeholder="Chercher">
          </mat-form-field>
      </span>

    </mat-toolbar-row>
</mat-toolbar>

<section>
    <mat-card class="mat-whiteframe-2dp">
        <mat-card-content>
            <div class="example-container mat-elevation-z8">
                <mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="NomPrenom">
                        <mat-header-cell *matHeaderCellDef>Nom</mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <a [routerLink]="['/apprenant', element.id]">
                                <span>{{element.nom}} {{element.prenom}}</span>
                            </a>
                        </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="DateNaissance">
                        <mat-header-cell *matHeaderCellDef>Date de naissance</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.dateNaissance}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="PaysOrigine">
                        <mat-header-cell *matHeaderCellDef>Pays d'origine</mat-header-cell>
                        <mat-cell
                                *matCellDef="let element"> {{element.paysOrigine}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="Delete">
                        <mat-header-cell *matHeaderCellDef></mat-header-cell>
                        <mat-cell
                                *matCellDef="let element">
                            <button mat-button title="Delete" (click)="delete(element.id)">
                                <mat-icon svgIcon="icon-delete"></mat-icon>
                            </button>

                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
            </div>
        </mat-card-content>

    </mat-card>
</section>

<section class="buttons-fab" *ngIf="dialogStatus === 'inactive'">
    <button (click)="showDialog()" mat-fab color="primary" class="button-add">
        <b class="material-icons">+</b>
    </button>
</section>
