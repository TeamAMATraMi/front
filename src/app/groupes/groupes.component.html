<mat-toolbar>
    <mat-toolbar-row>
        <span>Groupes</span>
        <span class="flex"></span>
        <span>Site : </span>
        <button mat-button [matMenuTriggerFor]="menuSite">Menu</button>
        <mat-menu #menuSite="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu>

        <span class="flex"></span>
      <!--  <span>
          <mat-form-field>
             <mat-icon matPrefix></mat-icon>
              <input matInput
                     placeholder="Chercher"
                     formControlName="search">
        </mat-form-field>

      </span>
-->
    </mat-toolbar-row>
</mat-toolbar>

<mat-list *ngFor="let groupe of groupes">
        <mat-list-item class="mat-whiteframe-2dp mat-card">
            <a [routerLink]="['/apprenantsG', groupe.id]">
                <h3 matLine> {{groupe.nom}} </h3>
            </a>
            <mat-dialog-actions align="end">
                <button mat-button type="button" [routerLink]="['/updateGroupe', groupe.id]">Modifier</button>
            </mat-dialog-actions>
            <button mat-button title="Delete" (click)="delete(groupe)">
                <mat-icon svgIcon="icon-delete"></mat-icon>
            </button>
        </mat-list-item>
</mat-list>

<section class="buttons-fab" *ngIf="dialogStatus === 'inactive'">
    <button (click)="showDialog()" mat-fab color="primary" class="button-add">
        <b class="material-icons">+</b>
    </button>
</section>
