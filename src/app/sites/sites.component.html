<mat-toolbar>
  <mat-toolbar-row>
    <span>Site : </span>
    <button mat-button [matMenuTriggerFor]="menuSite">Menu</button>
    <mat-menu #menuSite="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>

    <span class="flex"></span>
    <span>
          <mat-form-field>
             <mat-icon matPrefix>search</mat-icon>
              <input matInput
                     placeholder="Chercher"
                     formControlName="search">
        </mat-form-field>

      </span>


  </mat-toolbar-row>
</mat-toolbar>

<app-sites-card [site]="site" *ngFor="let site of sites"> </app-sites-card>
