<mat-toolbar>
  <mat-toolbar-row>
    <span>Sites</span>
    <span class="flex"></span>
    <span>
        <mat-form-field>
            <mat-icon matPrefix></mat-icon>
            <input matInput (input)="applyFilter($event.target.value)" placeholder="Chercher">
        </mat-form-field>
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<section>
    <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef> Id du site</mat-header-cell>

                <mat-cell *matCellDef="let element">
                    <span>{{element.id}}</span>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="ville">
                <mat-header-cell *matHeaderCellDef> Ville</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.ville}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Delete">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell
                        *matCellDef="let element">
                    <button mat-button title="Delete" (click)="deleteConfirmation(element.id)">
                        <mat-icon svgIcon="icon-delete"></mat-icon>
                    </button>

                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
</section>

<section class="buttons-fab" *ngIf="dialogStatus === 'inactive'">
    <button (click)="showDialog()" mat-fab color="primary" class="button-add">
        <b class="material-icons">+</b>
    </button>
</section>
