<h2 mat-dialog-title *ngIf="isUpdateMode">Update Apprenant</h2>
<h2 mat-dialog-title *ngIf="!isUpdateMode">Create new Apprenant</h2>

<mat-dialog-content>
    <form novalidate [formGroup]="form">

        <p *ngIf="isUpdateMode">
            <span style="width:100%">{{ apprenant.nom}} {{ apprenant.prenom }}</span>
        </p>

        <p>
            <mat-form-field class="full-width">
                <span style="width:100%">Nom : </span>
                <input matInput formControlName="nom" required name="nom" />
                <mat-error *ngIf="form.get('nom').dirty && form.get('nom').hasError('required')">
                    nom is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </p>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button mat-button color="primary" type="submit" (click)="submit(form.value)" [disabled]="form.invalid">Save</button>
</mat-dialog-actions>
