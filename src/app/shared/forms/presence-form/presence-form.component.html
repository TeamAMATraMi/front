<h2 mat-dialog-title> Modifier la fiche de présence</h2>

      <mat-dialog-content>
          <table mat-table [dataSource]="presences" class="mat-elevation-z8">
              <!-- Position Column -->
              <ng-container matColumnDef="idApprenant">
                  <th mat-header-cell *matHeaderCellDef> # </th>
                  <td mat-cell *matCellDef="let element"> {{apprenantById(element.idApprenant)?.nom}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="present">
                  <th mat-header-cell *matHeaderCellDef> Présence </th>
                  <td mat-cell *matCellDef="let element">
                      <mat-radio-group>
                          <mat-radio-button value="present" [checked]="element.present">Présent</mat-radio-button>
                          <mat-radio-button value="absent" [checked]="!element.present">Absent</mat-radio-button>
                      </mat-radio-group>
                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

      </mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="cancel()">Cancel</button>
  <button mat-button color="primary" type="submit" (click)="submit(form.value)" [disabled]="form.invalid">Save</button>
</mat-dialog-actions>
