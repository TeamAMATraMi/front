<h2 mat-dialog-title *ngIf="isUpdateMode">Modifier la fiche de pr√©sence</h2>

<mat-dialog-content>
  <form novalidate [formGroup]="form">
    <mat-accordion>
        <p>
          <span style="width:100%">{{ form.get('nomApprenant').value }}</span>
        </p>
        <p>
          <mat-label>Presence : </mat-label>
          <mat-radio-group>
            <mat-radio-button class="radiobutton-width" [value]="true">Present</mat-radio-button>
            <mat-radio-button class="radiobutton-width" [value]="false">Absent</mat-radio-button>
          </mat-radio-group>
        </p>
    </mat-accordion>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="cancel()">Cancel</button>
  <button mat-button color="primary" type="submit" (click)="submit(form.value)" [disabled]="form.invalid">Save</button>
</mat-dialog-actions>
