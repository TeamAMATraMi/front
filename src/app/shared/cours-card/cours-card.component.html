<section>
  <mat-card class="mat-whiteframe-2dp">
    <mat-card-content>
      horaire : {{ cours.horaire}}
    </mat-card-content>
    <mat-card-content>
      matiere : {{ cours.matiere}}
    </mat-card-content>
    <mat-card-content>
      duree : {{ cours.duree }}
    </mat-card-content>
    <mat-card-content>
      <button mat-button title="Delete" (click)="delete(cours)">
        <mat-icon svgIcon="icon-delete"></mat-icon>
      </button>
    </mat-card-content>
  </mat-card>
</section>
