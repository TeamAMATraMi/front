<section>
  <mat-card class="mat-whiteframe-2dp">
    <mat-dialog-actions align="end">
      <button mat-button type="button" [routerLink]="['/updateFormateur', formateur.id]">Modifier</button>
    </mat-dialog-actions>

    <mat-card-title-group>
      <mat-card-title>
        <span>{{ formateur.nom }} {{ formateur.prenom }}</span>
      </mat-card-title>
    </mat-card-title-group>
    <mat-card-content>
      Telephone : {{ formateur.telephone}}
    </mat-card-content>
    <mat-card-content>
      Adresse : {{ formateur.adresse}}
    </mat-card-content>
    <mat-card-content>
      Code postal : {{ formateur.codePostal }}
    </mat-card-content>
    <mat-card-content>
      Commune : {{ formateur.commune }}
    </mat-card-content>
    <mat-card-content>
      Site : {{ site.ville}}
    </mat-card-content>
    <mat-card-content>
      Salari√© : {{ formateur.salarie }}
    </mat-card-content>
  </mat-card>

</section>
