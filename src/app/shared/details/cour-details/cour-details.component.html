<section>
  <mat-card class="mat-whiteframe-2dp">
    <mat-dialog-actions align="end">
      <button color="primary" mat-raised-button style="position: absolute;left: 20px;margin: 0;" mat-button type="button" [routerLink]="['/updateCours', cour.id]">Modifier</button>
    </mat-dialog-actions>

    <br/><br/><br/>
    <mat-card-content>
      matiere: {{ cour.matiere }}
    </mat-card-content>
    <mat-card-content>
      duree : {{ cour.duree }}
    </mat-card-content>
  </mat-card>

</section>


<h1>SNIFF</h1>


<section>
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="infos">
        <mat-header-cell *matHeaderCellDef>Date de la s√©ance</mat-header-cell>
        <mat-cell *matCellDef="let element">
            <span>{{element.date}} {{element.horaire}}</span>
        </mat-cell>
      </ng-container>


      <ng-container matColumnDef="modifications">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell
                *matCellDef="let element">
          <button mat-button title="Edit" [routerLink]="['']">
            <mat-icon svgIcon="icon-edit"></mat-icon>
          </button>

          <button mat-button title="Delete" (click)="deleteSeance()">
            <mat-icon svgIcon="icon-delete"></mat-icon>
          </button>

        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>

</section>
