<section>
  <mat-card class="mat-whiteframe-2dp">
    <mat-dialog-actions align="end">
      <button color="primary" mat-raised-button style="position: absolute;left: 20px;margin: 0;" mat-button type="button" [routerLink]="['/updateCours', cour.id]">Modifier</button>
    </mat-dialog-actions>

    <br/><br/><br/>
    <mat-card-content>
      matiere: {{ cour.matiere }}
    </mat-card-content>
    <mat-card-content>
      duree : {{ cour.duree }}
    </mat-card-content>
  </mat-card>

</section>

<h1>Séances</h1>

<section>
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Date de la séance</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span>{{element.date | date: 'dd/MM/yyyy'}}</span>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="horaire">
        <mat-header-cell *matHeaderCellDef>Horaire de la séance</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span>{{element.horaire}}</span>
        </mat-cell>
      </ng-container>


      <ng-container matColumnDef="modif">
        <mat-header-cell *matHeaderCellDef>Modifcations</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-button title="Edit" [routerLink]="['/updateSeance/' + element.id]">
            <mat-icon svgIcon="icon-edit"></mat-icon>
          </button>

          <button mat-button title="Delete" (click)="deleteConfirmation(element.id)">
            <mat-icon svgIcon="icon-delete"></mat-icon>
          </button>

        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>

</section>
