<mat-toolbar>
  <mat-toolbar-row>
    <span>Formateurs</span>
    <span class="flex"></span>
    <span>Site : </span>
      <mat-form-field>
          <mat-select>
              <mat-option matInput  value="all" (click)="changeFormateurAll()">Tous les sites</mat-option>
              <mat-option matInput *ngFor="let s of sites" (click)="changeFormateur(s.id)" value="{{s.ville}}">{{s.ville}}</mat-option>
          </mat-select>
      </mat-form-field>


    <span class="flex"></span>
    <span>
          <mat-form-field>
             <mat-icon matPrefix></mat-icon>
              <input matInput placeholder="Chercher" [(ngModel)]="searchText">
          </mat-form-field>
    </span>
  </mat-toolbar-row>

</mat-toolbar>

<section>
  <!--app-formateurs-card [formateur]="formateur" *ngFor="let formateur of formateurs | search : ['nom','prenom'] : searchText" (deleteFormateur)="delete($event)"></--app-formateurs-card-->
        <mat-card class="mat-whiteframe-2dp">
            <mat-card-content>
                <div class="example-container mat-elevation-z8">
                    <mat-table #table [dataSource]="dataSource | search : ['nom','prenom'] : searchText">
                        <ng-container matColumnDef="NomPrenom">
                            <mat-header-cell *matHeaderCellDef> Nom du Formateur</mat-header-cell>

                            <mat-cell *matCellDef="let element">
                                <a [routerLink]="['/formateur', element.id]">
                                    <span>{{element.nom}} {{element.prenom}}</span>
                                </a>

                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="Tel">
                            <mat-header-cell *matHeaderCellDef> Type</mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.telephone}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="Address">
                            <mat-header-cell *matHeaderCellDef> Adresse</mat-header-cell>
                            <mat-cell
                                    *matCellDef="let element"> {{element.adresse}} {{element.code_postal}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="Delete">
                            <mat-header-cell *matHeaderCellDef></mat-header-cell>
                            <mat-cell
                                    *matCellDef="let element">
                                <button mat-button title="Delete" (click)="delete(element.id)">
                                    <mat-icon svgIcon="icon-delete"></mat-icon>
                                </button>

                            </mat-cell>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                </div>
            </mat-card-content>

        </mat-card>
    </section>

<section class="buttons-fab" *ngIf="dialogStatus === 'inactive'">
    <button (click)="showDialog()" mat-fab color="primary" class="button-add">
        <b class="material-icons">+</b>
    </button>
</section>
