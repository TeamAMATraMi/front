<mat-toolbar>
  <mat-toolbar-row>
    <span>Formateurs</span>
    <span class="flex"></span>
    <span>Site : </span>
      <mat-form-field>
          <mat-select>
              <mat-option matInput  value="all" (click)="changeFormateurAll()">Tous les sites</mat-option>
              <mat-option matInput *ngFor="let s of sites" (click)="changeFormateur(s.id)" value="{{s.ville}}">{{s.ville}}</mat-option>
          </mat-select>
      </mat-form-field>


    <span class="flex"></span>
    <span>
          <mat-form-field>
             <mat-icon matPrefix>search</mat-icon>
              <input matInput
                     placeholder="Chercher">
        </mat-form-field>

      </span>

  </mat-toolbar-row>

</mat-toolbar>

<section>
  <app-formateurs-card [formateur]="formateur" *ngFor="let formateur of formateurs"></app-formateurs-card>
</section>

<section class="buttons-fab" *ngIf="dialogStatus === 'inactive'">
    <button (click)="showDialog()" mat-fab color="accent" class="button-add">
        <i class="material-icons">add</i>
    </button>
</section>
